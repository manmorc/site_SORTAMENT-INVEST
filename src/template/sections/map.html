<section class="map">
    <script src='https://maps.googleapis.com/maps/api/js?v=3.exp'></script>
    <div style='overflow:hidden;height:400px;width:960px;'>
        <div id='gmap_canvas' style='height:400px;width:960px;'></div>
        <div>
            <small><a href="https://embedgooglemaps.com/de/">https://embedgooglemaps.com/de/</a></small>
        </div>
        <div>
            <small><a href="https://iamsterdamcard.it">i amsterdamcard it</a></small>
        </div>
        <style>#gmap_canvas img {
            max-width: none !important;
            background: none !important
        }</style>
    </div>
    <script type='text/javascript'>function init_map() {
        var myOptions = {
            zoom: 12,
            center: new google.maps.LatLng(53.9050563, 27.539346300000034),
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);
        marker = new google.maps.Marker({map: map, position: new google.maps.LatLng(53.9050563, 27.539346300000034)});
        infowindow = new google.maps.InfoWindow({content: '<strong>Наш офис</strong><br>республика Беларусь, г. Минск, ул. Кальварийская д.1<br>'});
        google.maps.event.addListener(marker, 'click', function () {
            infowindow.open(map, marker);
        });
        infowindow.open(map, marker);
    }

    google.maps.event.addDomListener(window, 'load', init_map);</script>
</section>
